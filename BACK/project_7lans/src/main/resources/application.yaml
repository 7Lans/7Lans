spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mydevlogme.iptime.org:3306/[DB이름 입력]?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: DB 계정 이름
    password: DB 계정 비밀번호

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.Sql: debug
